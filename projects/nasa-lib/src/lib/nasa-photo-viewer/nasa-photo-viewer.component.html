<img *ngIf="nasaPicture" [src]="nasaPicture.url" width="400px" height="500px" />
<span *ngIf="nasaPicture">{{nasaPicture.info}}</span>

<form class="nasa-form" [formGroup]="nasaForm">
    <div class="field">
        <span>Latitude:</span>
        <input formControlName="latitude" type="number" [value]="latitude" required/>
    </div>
    <div class="field">
        <span>Longitude:</span>
        <input formControlName="longitude" type="number" [value]="longitude" required/>
    </div>
    <div class="field">
        <span>Date:</span>
        <input formControlName="date" type="date" [max]="maxDate | date:'dd-MM-yyy'" [value]="date | date:'yyy-dd-MM'" required/>
    </div>
</form>
