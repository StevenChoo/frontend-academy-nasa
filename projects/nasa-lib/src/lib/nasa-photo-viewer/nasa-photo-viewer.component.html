<img *ngIf="nasaPicture" [src]="nasaPicture.url" width="400px" height="500px" />
<span *ngIf="nasaPicture">{{nasaPicture.info}}</span>
<form class="nasa-form" #nasaForm="ngForm">
    <div class="field">
        <span>Latitude:</span>
        <input [(ngModel)]="latitude" name="latitude" type="number" [value]="latitude" required/>
    </div>
    <div class="field">
        <span>Longitude:</span>
        <input [(ngModel)]="longitude" name="longitude" type="number" [value]="longitude" required/>
    </div>
    <div class="field">
        <span>Start date:</span>
        <input [(ngModel)]="begin" name="begin" type="date" [max]="maxDate | date:'yyy-MM-dd'" [value]="begin" required/>
    </div>
    <div class="field">
        <span>End date:</span>
        <input [(ngModel)]="end" name="end" type="date" [max]="maxDate | date:'yyy-MM-dd'" [value]="end" required/>
    </div>
</form>
