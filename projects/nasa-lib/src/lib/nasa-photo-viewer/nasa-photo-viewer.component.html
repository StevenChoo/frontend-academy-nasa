<div>
	<div *ngIf="loading" class="loading">Loading...</div>
	<div *ngIf="nasaPicture && nasaPicture.code === '200'" class="success">
		<img [src]="nasaPicture.picture.url" width="400px" height="500px" />
	</div>
	<div *ngIf="nasaPicture && nasaPicture.code !== '200'" class="error">{{nasaPicture.info}}</div>
	<div *ngIf="!nasaPicture && !loading">No picture selected</div>
</div>
